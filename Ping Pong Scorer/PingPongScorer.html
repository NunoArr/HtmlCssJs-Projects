<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Scorer</title>
    <link rel="stylesheet" href="PingPongScorer.css">
</head>
<body>
    <main class="container">

        <section>
            <figure>
                <img src="https://plus.unsplash.com/premium_photo-1667935668886-e237707b1e84?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cGluZyUyMHBvbmd8ZW58MHx8MHx8fDA%3D" alt="">
                <figcaption>Ping Pong Score Keeper</figcaption>
            </figure>
        </section>
        <section>
            <section class="gamingOptions">
                <p class="score"><span class="playerOneResult"></span> to <span class="playerTwoResult"></span></p>
            </section>
            <section>
                <label for="gameOptions">Playing To</label>
                <select name="gameOptions" id="selectOptions">
                    <option value="5">5</option>
                    <option value="7">7</option>
                    <option value="9">9</option>
                    <option value="11">11</option>
                </select>
            </section>
            <p class="instructions">Use the buttons below to keep score.</p>
            <section class="gamingBtns">
                <button class="gamingButton green playerOne">+1 Player One</button>
                <button class="gamingButton blue playerTwo">+1 Player Two</button>
                <button class="gamingButton red reset">Reset</button>
            </section>
        </section>
    </main>
    
    <script src="PingPongScorer.js"></script>
</body>
</html>
